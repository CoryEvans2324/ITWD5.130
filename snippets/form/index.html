<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>

		<link rel="stylesheet" href="style.css" />

		<script defer src="script.js"></script>
	</head>
	<body>
		<div class="content" id="content">
			<div class="row">
				<div class="column form">
					<input type="text" name="name" id="input-name" autocomplete="off" required />
					<label for="name" class="label-name">
						<span class="span-content">Name</span>
					</label>
				</div>
			</div>

			<div class="row">
				<div class="column form">
					<input type="email" name="email" id="input-email" autocomplete="off" required />
					<label for="email" class="label-name">
						<span class="span-content">Email</span>
					</label>
				</div>
			</div>

			<div class="row">
				<div class="column form">
					<input type="text" name="other-field" id="input-other-field" autocomplete="off" />
					<label for="other-field" class="label-name">
						<span class="span-content">other field</span>
					</label>
				</div>

				<div class="column form">
					<input type="text" name="another-field" id="input-another-field" autocomplete="off" />
					<label for="another-field" class="label-name">
						<span class="span-content">another field</span>
					</label>
				</div>
			</div>
		</div>
	</body>
</html>
