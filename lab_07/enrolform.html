<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="css/enrolform.css">
</head>
<body>
	<header>
		<!-- Header area -->
		<h1 style="color: red;">ITWD5.130</h1>
		<h2 style="color: red;">Design forms with css</h2>
	</header>

	<nav>
		<ul>
			<li><a href="index.html">Home</a></li>

			<li><a href="topics.html">Topics</a></li>

			<li><a href="flip-box.html">Flip Box</a></li>
			<li><a href="timeline.html">Timeline</a></li>
		</ul>
	</nav>

	<div class="content">
		<div class="form">
			<form action="/submit" method="POST">
				<div class="field field-first-name">
					<label for="first-name">first-name</label>
					<input type="text" name="first-name" id="input-first-name">
				</div>

				<div class="field field-last-name">
					<label for="last-name">last-name</label>
					<input type="text" name="last-name" id="input-last-name">
				</div>

				<div class="field field-student-id">
					<label for="student-id">student-id</label>
					<input type="text" name="student-id" id="input-student-id">
				</div>

				<div class="field field-email">
					<label for="email">email</label>
					<input type="email" name="email" id="input-email">
				</div>

				<div class="field field-domestic">
					<label for="domestic">Are you domestic?</label>
					<div class="field-set">
						<span><input type="radio" name="domestic">YES</span>
						<span><input type="radio" name="domestic">NO</span>
					</div>
				</div>

				<div class="field field-gender">
					<label for="gender">gender</label>
					<select name="gender" id="select-gender">
						<option value="Select Gender" selected>Select Gender</option>
						<option value="male">male</option>
						<option value="female">female</option>
					</select>
				</div>

				<div class="field field-year">
					<label for="year">year</label>
					<select name="year" id="select-year">
						<option value="Select Year" selected>Select Year</option>
						<option value="2022">2022</option>
						<option value="2021">2021</option>
						<option value="2020">2020</option>
						<option value="2019">2019</option>
						<option value="2018">2018</option>
					</select>
				</div>

				<div class="field field-papers">
					<label>papers</label>
					<div class="field-set">
						<span><input type="checkbox">ITWD5.130</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
						<span><input type="checkbox">ITDB6.208</span>
					</div>
				</div>

				<div class="field field-request">
					<label for="request">request</label>
					<textarea name="request" id="input-request" rows="12"></textarea>
				</div>

				<div class="field field-date">
					<label for="date">date</label>
					<input type="date" name="date" id="input-date">
				</div>

				<div class="field field-submit">
					<button type="submit">Submit</button>
				</div>

				<div class="field field-reset">
					<button type="reset">Reset</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
